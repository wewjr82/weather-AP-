<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>WEATHERWISE</title>
  </head>
  <body>
    <div class="stroke">WEATHER WISE</div>
    <div id="wrapper">
      <div class="form_group-3">
        <input type="text" class="textbox-3" id="input3" />
        <label for="input3">Zip Code</label>
      </div>
      <br />
      <button type="button" class="css-button">
        <span class="css-button-text">
          <span>Get Temp</span>
        </span>
        <span class="css-button-icon">
          <i class="fa fa-sun-o"></i>
        </span>
      </button>

      <h3 class="temp-heading">Current Temperature</h3>
      <p id="temp"></p>
      <h3 class="temp-heading">Feels Like</h3> 
      <p id="feels_like"></p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
